<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>The Brand</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="brand">
                    <div class="logo">
                        <div class="logo__image">
                            <a href="index.html"><img src="img/logo.png" alt="The Brand"></a>
                        </div>

                        <div class="logo__text"><a class="logo__link" href="index.html">Bran</a><span
                                class="color_pink weight_bold"><a href="index.html">d</a></span></div>

                    </div>
                    <div class="search">
                        <form class="search__form" action="#">
                            <div class="search__list">
                                <span>Browse</span>
                                <span class="caret"><i class="fas fa-caret-down"></i></span>
                            </div>
                            <input class="search__input" placeholder="Search for Item...">

                            <button class="search__submit" type="submit"><i class="fas fa-search"></i></button>

                        </form>
                    </div>
                </div>
                <div class="personal">
                    <div class="cart">
                        <a href="#"><img src="img/cart.png" alt="Cart"></a>
                    </div>
                    <div class="account">
                        <span>My Account</span>
                        <span class="caret color_white"><i class="fas fa-caret-down"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu"></div>
        <div class="container">
            <ul class="menu__list">
                <li class="menu__item"><a href="#">Home</a></li>
                <li class="menu__item"><a href="#">Man</a></li>
                <li class="menu__item"><a href="#">Women</a></li>
                <li class="menu__item"><a href="#">Kids</a></li>
                <li class="menu__item"><a href="#">Accoseriese</a></li>
                <li class="menu__item"><a href="#">Featured</a></li>
                <li class="menu__item"><a href="#">Hot Deals</a></li>
            </ul>
        </div>
    </header>
    <div class="banner">
        <div class="container">
            <div class="banner__text">
                <h1 class="banner__heading">The Brand</h1>
                <h2 class="banner__subheading">of luxirous <span class="color_pink">fashion</span></h2>
            </div>
        </div>
    </div>
    <div class="offers">
        <div class="container">
            <div class="offers__list">
                <div class="offers__left-column">
                    <a href="#" class="offers__link">
                        <div class="offers__item offers__item_big offers__item_for-men">
                            <div class="offers__text">
                                <div class="offers__label">hot deal</div>
                                <div class="offers__highlight color_pink">for men</div>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="offers__link">
                        <div class="offers__item offers__item_small offers__item_accesories">
                            <div class="offers__text">
                                <div class="offers__label">luxirous & trendy</div>
                                <div class="offers__highlight color_pink">accesories</div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="offers__right-column">
                    <a href="#" class="offers__link">
                        <div class="offers__item offers__item_small offers__item_women">
                            <div class="offers__text">
                                <div class="offers__label">30% offer</div>
                                <div class="offers__highlight color_pink">women</div>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="offers__link">
                        <div class="offers__item offers__item_big offers__item_for-kids">
                            <div class="offers__text">
                                <div class="offers__label">new arrivals</div>
                                <div class="offers__highlight color_pink">for kids</div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
