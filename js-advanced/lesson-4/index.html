<!DOCTYPE html>
<html>

<head>
   <title>eShop</title>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <header>
      <div class="container flex right-direction">
         <div class="cart-box">
            <button class="cart-button" type="button">Корзина</button>
            <div class="cart"></div>
         </div>
      </div>
   </header>
   <main>
      <div class="container">
         <div class="goods-list"></div>
         <div class="big-text"></div>
         <form action="" class="validation-form">
            Имя: <input type="text" name="name" id="name"><br>
            Телефон: <input type="text" name="tel" id="tel"><br>
            Email: <input type="text" name="email" id="email"><br>
            Сообщение: <input type="text" name="text" id="text"><br>
            <button type="submit">Отправить</button>
         </form>
      </div>
   </main>

   <script src="script.js"></script>
</body>

</html>
