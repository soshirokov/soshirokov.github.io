<!DOCTYPE html>
<html>

<head>
   <title>eShop</title>
   <script src="https://kit.fontawesome.com/1612c160b8.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">

</head>

<body>
   <div id="mainApp">
      <header>
         <div class="container flex right-direction">
            <div class="cart-box">
               Поиск товара: <input type="text" name="search" id="search" v-model="search" @keyup="filterGoods">
               <button class="cart-button" type="button" @click="cartShow">Корзина</button>
               <basket-card v-if="basketCardVision" :cart="cart">
                  <div v-if="emptyCart">В корзине нет товаров</div>
                  <basket-goods-item v-for="item in cart.contents" v-bind:item="item"></basket-goods-item>
               </basket-card>
            </div>
         </div>
      </header>
      <main>
         <div class="container">
            <div class="goods-list">
               <goods-item v-for="item in filteredGoods" v-bind:item="item"></goods-item>
            </div>
         </div>
      </main>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
   <script src="script.js"></script>
</body>

</html>
