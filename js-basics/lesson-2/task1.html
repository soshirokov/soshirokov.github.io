<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;

        c = ++a;
        alert(c); // ответ: 2
        /*
            1. Оператор ++ увеличивает значение переменной a на 1 (a == 2)
            2. Результат присваивается в переменную c
        */

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*
            1. Значение b (b == 1) присваивается в переменную d
            2. Оператор ++ увеличивает b на 1 (b == 2)
        */

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*
            1. Оператор ++ увеличивает a на 1 (a == 3)
            2. Оператор + складыает 2 и a (2 + a == 5)
            3. Результат присваивается в переменную c
        */

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /*
            1. Оператор + скалдывает 2 и b (2 + b == 4)
            2. Результат присваивается в переменную d
            3. Оператор ++ увеличивает b на 1 (b == 3)
        */

        /*
        Вопрос: странно, что оператор постфиксного инкремента имеет приоритет выше сложения, но выполняется после присваивания... Почему так?
        */

        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
