<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let a = 2;
        let x = 1 + (a *= 2);
        console.log(x);

        /*
            1. Оператор () имеет высший приоритет, поэтому сначала выполнется код внутри (), значение переменной a будет умножено на 2 (a == 4)
            2. Оператор + сложит 1 и a (1 + a == 5)
            3. Оператор = присвоит результат в x
            4. Итого: x == 5 и a == 4
        */

    </script>
</body>

</html>
