<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let a = -2;
        let b = -5;

        if (a >= 0 && b >= 0) {
            console.log(a - b); // если оба положительные
        } else if (a < 0 && b < 0) {
            console.log(a * b); // если оба отрицательные
        } else {
            console.log(a + b); // последняя ситуация, если у нас там действительно числа, то они разных знаков
        }

    </script>
</body>

</html>
