<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        /*
        1. Складываем 10 и 10 и получаем число 20
        2. Конкатенируем число 20 со строкой "10" и получаем строку "2010"
        3. Присваиваем результат в переменную case_1
        4. С помощью console.log выводим case_1 в консоль
        */

        let case_1 = 10 + 10 + "10";
        console.log(case_1);

        /*
        1. Конкатенируем число 10 со строкой "10" и получаем строку "1010"
        2. Конкатенируем строку "1010" и число 10 и получаем строку "101010"
        3. Присваиваем результат в переменную case_2
        4. С помощью console.log выводим case_2 в консоль
        */

        let case_2 = 10 + "10" + 10;
        console.log(case_2);

        /*
        1. Унарным + приводим строку "10" к числу 10
        2. Складываем числа 10, 10, и 10, получаем 30
        3. Присваиваем результат в переменную case_3
        4. С помощью console.log выводим case_3 в консоль
        */

        let case_3 = 10 + 10 + +"10";
        console.log(case_3);

        /*
        1. Унарным - приводим пустую строку "" к числу -0
        2. Делим число 10 на -0, получаем -infinity
        3. Присваиваем результат в переменную case_4
        4. С помощью console.log выводим case_4 в консоль
        */

        let case_4 = 10 / -"";
        console.log(case_4);

        /*
        1. Унарным + приводим строку "2,5" и получаем ошибку Not a Number (NaN)
        2. Делим число 10 на Nan, получаем NaN
        3. Присваиваем результат в переменную case_5
        4. С помощью console.log выводим case_5 в консоль
        */

        let case_5 = 10 / +"2,5";
        console.log(case_5);
    </script>
</body>

</html>
